<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import Vue from './js/main.js'
    const vm = new Vue({
      el: '#app',
      data: {
        key1: '111',
        key2: '222',
        key3: {a:0,b:{a1:1,b1:1,c1:{a2:2,b2:2,c2:2}}},
        key4: [{a:1,b:2},{x:1,y:2,z:{z1:1}}]
      },
      watch: {
        key1(newVal, oldVal) {
          console.log('key1发生了变化','新:', newVal, '旧:', oldVal)
        },
        key3: {
          handler(newVal) {
            console.log('嵌套对象发生了变化',newVal)
          },
          deep:true
        },
        key4: {
          handler(newVal) {
            console.log('对象数组发生了变化',newVal)
          },
          deep:true
        }

      }
    })
    vm.key1 = '1111'
    vm.$watch('key2',function(newVal,oldVal){ console.log('key2发生了变化','新:', newVal, '旧:', oldVal) })
    vm.key2 = '2222'
    vm.key3.b.c1.b2 = 22
    vm.key4[0].b = 22
  </script>
</body>

</html>
