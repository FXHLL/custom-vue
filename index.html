<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import Vue from './js/main.js'
    const vm = new Vue({
      el: '#app',
      data: {
        title: 111
      },
      watch: {
        count(val) {
          console.log('watch触发,新值为：', val)
        }
      }
    })
    vm.title++
    vm.title = 6
  </script>
</body>
