<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import Vue from './js/main.js'
    const vm = new Vue({
      el: '#app',
      data: {
        title: '标题1',
        content: '内容1',
        dataObj: {},
        dataArr: []
      },
      watch: {
        title(newVal, oldVal) {
          console.log('title','新:', newVal, '旧:', oldVal)
        },
        dataObj(newVal, oldVal) {
          console.log('dataObj','新:', newVal, '旧:', oldVal)
        },
        dataArr(newVal, oldVal) {
          console.log('dataArr','新:', newVal, '旧:', oldVal)
        }
      }
    })
    // watch实现
    vm.title = '标题2'
    vm.$watch('content', (newVal, oldVal) => { console.log('新:', newVal, '旧:', oldVal) })
    vm.content = '内容2'
    // $set
    vm.$set(vm.dataObj, 'age', 23)
    // 数组监听
    vm.dataArr.push(1,2,3,[1,2,3])
    
    setTimeout(() => {
      vm.dataArr[3].push(4)
    })
    // vm.dataArr.splice(4,0,5)
    // vm.$set(vm.dataArr,0,1111)
    setTimeout(() => {
      console.log(vm)
    },0)
  </script>
</body>

</html>
